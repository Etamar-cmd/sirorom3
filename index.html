<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');
        :root { 
            --sky-grad: linear-gradient(135deg, #0c4a6e 0%, #0ea5e9 50%, #f0f9ff 100%);
            --glass: rgba(255, 255, 255, 0.94);
            --primary: #0369a1;
        }
        * { box-sizing: border-box; font-family: 'Varela Round', sans-serif; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--sky-grad); background-attachment: fixed; overflow: hidden; position: relative; }
        
        body::before {
            content: "×©×™×¨×•×¨×•×";
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 15vw; font-weight: 900; color: rgba(255, 255, 255, 0.07);
            white-space: nowrap; pointer-events: none; z-index: 0;
        }

        #app { width: 100%; max-width: 500px; height: 100vh; margin: 0 auto; display: flex; flex-direction: column; position: relative; z-index: 1; }
        .screen { position: absolute; inset: 0; display: none; flex-direction: column; padding: 20px; }
        .active { display: flex !important; }
        
        .btn { padding: 15px; border-radius: 30px; border: none; background: var(--primary); color: white; font-weight: 700; cursor: pointer; width: 100%; margin: 5px 0; font-size: 1.1rem; display: flex; align-items: center; justify-content: center; gap: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .round-btn { width: 45px; height: 45px; border-radius: 50%; border: none; background: var(--glass); display: flex; align-items: center; justify-content: center; color: var(--primary); cursor: pointer; }
        .glass-card { background: var(--glass); border-radius: 20px; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.4); }
        
        .prompter { flex: 1; overflow-y: auto; padding: 20px; text-align: center; font-size: 32px; font-weight: 700; background: var(--glass); border-radius: 20px; color: #1e293b; white-space: pre-wrap; line-height: 1.5; scroll-behavior: smooth; }
        .dark-mode { background: #1a1a1a !important; color: #f0f0f0 !important; }

        .emoji-fly { position: absolute; bottom: -50px; font-size: 2rem; animation: flyUp 4s linear forwards; pointer-events: none; opacity: 0.8; }
        @keyframes flyUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-110vh) translateX(var(--randomX)); opacity: 0; } }

        .credit-line { color: white; margin-top: 15px; font-size: 0.9rem; opacity: 0.9; background: rgba(255,255,255,0.1); padding: 5px 15px; border-radius: 20px; }
        #sticky-footer { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 20px; margin-top: auto; }
        input, textarea { width: 100%; border-radius: 15px; padding: 12px; border: none; background: var(--glass); }
        
        .media-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 8px; }
        .media-btn { padding: 10px; border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; font-size: 0.8rem; }
    </style>
</head>
<body onload="initApp();">

<div id="app">
    <div id="emoji-container" style="position: absolute; inset:0; overflow:hidden; pointer-events:none;"></div>

    <div id="s1" class="screen active" style="justify-content: center; text-align: center;">
        <h1 style="font-size: 5.5rem; color: white; margin: 0; line-height: 0.8;">×©×™×¨×•×¨×•×</h1>
        <p style="color: white; font-size: 1.6rem; margin: 10px 0;">×©×¨×™× ×™×—×“ ××”×œ×‘</p>
        <div class="credit-line">×¤×•×ª×— ×¢"×™ ××™×ª××¨ ××•×©×¤×™×–</div>

        <div id="audience-box" style="display:none; margin-top:40px; width: 100%;">
            <button class="btn" style="background:white; color:var(--primary);" onclick="nav('s4')">
                <i class="fas fa-music"></i> ×¦×¤×™×™×” ×‘×©×™×¨×™ ×”××•×¤×¢
            </button>
        </div>

        <div id="admin-init-box" style="margin-top:20px; width: 100%;">
            <button class="btn" style="background:rgba(255,255,255,0.2); border: 1px solid white;" onclick="startAdmin()">
                <i class="fas fa-tools"></i> × ×™×”×•×œ ××•×¤×¢ ×—×“×©
            </button>
        </div>
    </div>

    <div id="s2" class="screen">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom:10px;">
            <button class="round-btn" onclick="nav('s1')"><i class="fas fa-home"></i></button>
            <h2 style="color:white; margin:0;">× ×™×”×•×œ ×”××•×¤×¢</h2>
            <div style="width:45px;"></div>
        </div>
        <button class="btn" style="background:white; color:var(--primary);" onclick="nav('s3')">â• ×”×•×¡×£ ×©×™×¨ ×—×“×©</button>
        <div id="adminList" style="flex:1; overflow-y:auto; margin:10px 0;"></div>
        <div id="sticky-footer">
            <button class="btn" style="background:#f59e0b;" onclick="copyLongLink()">1. ×”×¢×ª×§ ×œ×™× ×§ (××¨×•×š)</button>
            <button class="btn" style="background:#8b5cf6;" onclick="window.open('https://picsee.io/en','_blank')">2. ×¤×ª×— PicSee (×§×™×¦×•×¨ ×œ×™× ×§)</button>
            <div style="background:white; border-radius:15px; padding:8px; margin-top:5px;">
                <input type="text" id="shortLinkInput" placeholder="×”×“×‘×§ ×œ×™× ×§ ××§×•×¦×¨ ×›××Ÿ...">
                <button class="btn" style="background:#10b981; margin:5px 0 0 0;" onclick="shareShortLink()">3. ×©×œ×— ×‘×•×•×˜×¡××¤</button>
            </div>
        </div>
    </div>

    <div id="s3" class="screen">
        <button class="round-btn" onclick="nav('s2')"><i class="fas fa-times"></i></button>
        <input type="text" id="searchInput" placeholder="×—×¤×© ×©×™×¨ ×œ×”×•×¡×¤×”..." oninput="searchSongs(this)" style="margin-top:10px;">
        <div id="results" style="flex:1; overflow-y:auto; margin-top:10px;"></div>
    </div>

    <div id="s_edit" class="screen">
        <h3 id="editTitle" style="color:white; text-align:center;"></h3>
        <button class="btn" onclick="searchInGoogle()">××¦× ××™×œ×™× ×‘×’×•×’×œ</button>
        <textarea id="lyricPaste" style="flex:1; margin:10px 0;" placeholder="×”×“×‘×§ ××™×œ×™×..."></textarea>
        <button class="btn" style="background:#10b981;" onclick="addSong()">×©××•×¨ ×‘×¡×˜×œ×™×¡×˜ âœ…</button>
    </div>

    <div id="s4" class="screen">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom:10px;">
            <button class="round-btn" onclick="nav('s1')"><i class="fas fa-home"></i></button>
            <h2 style="color:white; margin:0;">×©×™×¨×™ ×”××•×¤×¢</h2>
            <div style="width:45px;"></div>
        </div>
        <div id="audienceList" style="flex:1; overflow-y:auto;"></div>
    </div>

    <div id="s5" class="screen">
        <div style="display:flex; align-items: center; gap:10px; margin-bottom:10px;">
            <button class="round-btn" onclick="exitPlayer()"><i class="fas fa-times"></i></button>
            <h4 id="pTitle" style="color:white; margin:0; flex:1; text-align:center;"></h4>
        </div>
        
        <div class="media-grid">
            <button class="media-btn" style="background:#FF0000;" onclick="openMedia('yt')">YouTube</button>
            <button class="media-btn" style="background:#334155;" onclick="openMedia('kar')">×§×¨×™×•×§×™</button>
            <button class="media-btn" style="background:#1DB954;" onclick="openMedia('spot')">Spotify</button>
        </div>

        <div class="tools-bar" style="display:flex; justify-content: space-around; background: rgba(0,0,0,0.1); padding: 8px; border-radius: 15px; margin-bottom: 10px;">
            <button style="border:none; background:white; border-radius:8px; padding:5px 12px;" onclick="changeFont(-3)">×-</button>
            <button style="border:none; background:white; border-radius:8px; padding:5px 12px;" onclick="changeFont(3)">×+</button>
            <button style="border:none; background:white; border-radius:8px; padding:5px 12px;" onclick="toggleDark()"><i class="fas fa-moon"></i></button>
            <button id="scrollBtn" style="border:none; background:white; border-radius:8px; padding:5px 12px;" onclick="toggleScroll()">×’×œ×™×œ×”</button>
        </div>

        <div id="pBox" class="prompter"></div>
    </div>
</div>

<script>
    let db = {}; let setlist = []; let curTitle = ""; let isAdminMode = false;
    let fontSize = 32; let isScrolling = false; let scrollInterval;

    function initApp() {
        startEmojis();
        initSortable();
        const params = new URLSearchParams(window.location.search);
        const data = params.get('show');
        if (data) {
            try {
                const decoded = JSON.parse(decodeURIComponent(escape(atob(data))));
                db = decoded.db; setlist = decoded.list;
                document.getElementById('audience-box').style.display = 'block';
                document.getElementById('admin-init-box').style.display = 'none';
            } catch(e) {}
        }
    }

    function startEmojis() {
        const container = document.getElementById('emoji-container');
        const emojis = ['ğŸ¶', 'ğŸ¸', 'âœ¨', 'ğŸ¤', 'ğŸµ', 'â¤ï¸'];
        setInterval(() => {
            const e = document.createElement('div');
            e.className = 'emoji-fly';
            e.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            e.style.left = Math.random() * 100 + 'vw';
            e.style.setProperty('--randomX', (Math.random() * 200 - 100) + 'px');
            container.appendChild(e);
            setTimeout(() => e.remove(), 4000);
        }, 800);
    }

    function initSortable() {
        const el = document.getElementById('adminList');
        if(!el) return;
        Sortable.create(el, { animation: 150, handle: '.song-info', onEnd: function() {
            const newList = [];
            document.querySelectorAll('.song-card').forEach(card => newList.push(card.getAttribute('data-title')));
            setlist = newList;
        }});
    }

    function nav(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 's2') renderAdmin();
        if(id === 's4') renderAudience();
    }

    function renderAdmin() {
        const list = document.getElementById('adminList'); list.innerHTML = '';
        setlist.forEach((s, i) => {
            const d = document.createElement('div');
            d.className = 'glass-card song-card'; d.setAttribute('data-title', s);
            d.innerHTML = `<div class="song-info" style="flex:1" onclick="openPrompter('${s}')"><b>${i+1}.</b> ${s}</div>
                           <i class="fas fa-trash" style="color:#ef4444" onclick="deleteSong('${s}')"></i>`;
            list.appendChild(d);
        });
    }

    function renderAudience() {
        const list = document.getElementById('audienceList'); list.innerHTML = '';
        setlist.forEach(s => {
            const d = document.createElement('div'); d.className = 'glass-card';
            d.innerHTML = `<span>${s}</span> <i class="fas fa-play" style="color:var(--primary)"></i>`;
            d.onclick = () => openPrompter(s);
            list.appendChild(d);
        });
    }

    function openPrompter(title) {
        curTitle = title;
        document.getElementById('pTitle').innerText = title;
        document.getElementById('pBox').innerText = db[title];
        nav('s5');
    }

    function changeFont(step) { fontSize += step; document.getElementById('pBox').style.fontSize = fontSize + 'px'; }
    function toggleDark() { document.getElementById('pBox').classList.toggle('dark-mode'); }
    function toggleScroll() {
        if (!isScrolling) {
            isScrolling = true;
            document.getElementById('scrollBtn').innerText = '×¢×¦×•×¨';
            scrollInterval = setInterval(() => { document.getElementById('pBox').scrollTop += 1; }, 50);
        } else {
            isScrolling = false; clearInterval(scrollInterval);
            document.getElementById('scrollBtn').innerText = '×’×œ×™×œ×”';
        }
    }

    function copyLongLink() {
        const data = btoa(unescape(encodeURIComponent(JSON.stringify({db, list: setlist}))));
        const url = window.location.origin + window.location.pathname + "?show=" + data;
        navigator.clipboard.writeText(url);
        alert("×”×œ×™× ×§ ×”××¨×•×š ×”×•×¢×ª×§!");
    }

    function shareShortLink() {
        const short = document.getElementById('shortLinkInput').value;
        if(!short) return alert("×”×“×‘×§ ×œ×™× ×§ ××§×•×¦×¨ ×§×•×“×");
        window.open(`https://wa.me/?text=${encodeURIComponent("×‘×•××• ×œ×©×™×¨! ×”× ×” ×”××™×œ×™× ×•×”×§×™×©×•×¨×™×: " + short)}`, '_blank');
    }

    function openMedia(type) {
        let q = encodeURIComponent(curTitle);
        if(type === 'yt') window.open(`https://www.youtube.com/results?search_query=${q}`);
        if(type === 'kar') window.open(`https://www.youtube.com/results?search_query=${q}+×§×¨×™×•×§×™`);
        if(type === 'spot') window.open(`spotify:search:${q}`);
    }

    async function searchSongs(el) {
        if(el.value.length < 2) return;
        const r = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(el.value)}&entity=song&limit=6&country=il`);
        const d = await r.json();
        const res = document.getElementById('results'); res.innerHTML = '';
        d.results.forEach(t => {
            const div = document.createElement('div'); div.className = 'glass-card';
            div.innerHTML = `<b>${t.trackName}</b> â•`;
            div.onclick = () => { curTitle = t.trackName; document.getElementById('editTitle').innerText = curTitle; nav('s_edit'); };
            res.appendChild(div);
        });
    }

    function addSong() {
        db[curTitle] = document.getElementById('lyricPaste').value;
        if(!setlist.includes(curTitle)) setlist.push(curTitle);
        nav('s2');
    }

    function deleteSong(t) { setlist = setlist.filter(s => s !== t); renderAdmin(); }
    function searchInGoogle() { window.open(`https://www.google.com/search?q=${encodeURIComponent(curTitle)}+××™×œ×™×`, '_blank'); }
    function startAdmin() { isAdminMode = true; nav('s2'); }
    function exitPlayer() { if(isAdminMode) nav('s2'); else nav('s4'); }
</script>
</body>
</html>
