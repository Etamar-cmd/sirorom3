<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>×©×™×¨×•×¨×•× | ××™×ª××¨ ××•×©×¤×™×–</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');
        :root { 
            --sky-grad: linear-gradient(135deg, #0c4a6e 0%, #0ea5e9 50%, #f0f9ff 100%);
            --logo-grad: linear-gradient(to bottom, #ffffff 20%, #e0f2fe 100%);
            --glass: rgba(255, 255, 255, 0.94);
            --primary: #0369a1;
            --success: #10b981;
            --tiny: #f59e0b;
            --load: #6366f1;
            --bg: var(--sky-grad);
            --text-color: #1e293b;
        }
        
        body.dark-mode { --bg: #0f172a; --glass: rgba(30, 41, 59, 0.8); --text-color: #f8fafc; }

        * { box-sizing: border-box; transition: 0.3s; font-family: 'Varela Round', sans-serif; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); background-attachment: fixed; overflow: hidden; position: relative; }
        
        body::before {
            content: "×©×™×¨×•×¨×•×";
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 15vw; font-weight: 900; color: rgba(255, 255, 255, 0.05);
            white-space: nowrap; pointer-events: none; z-index: 0;
        }

        #app { width: 100%; max-width: 500px; height: 100vh; margin: 0 auto; display: flex; flex-direction: column; position: relative; z-index: 1; }
        .screen { position: absolute; inset: 0; display: none; flex-direction: column; padding: 20px; }
        .active { display: flex !important; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .main-logo { font-size: 5rem; font-weight: 800; margin: 0; background: var(--logo-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-align: center; }
        .btn { padding: 14px; border-radius: 30px; border: none; background: var(--primary); color: white; font-weight: 700; cursor: pointer; width: 100%; margin: 5px 0; display: flex; align-items: center; justify-content: center; gap: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.15); }
        .round-btn { width: 45px; height: 45px; border-radius: 50%; border: none; background: var(--glass); display: flex; align-items: center; justify-content: center; color: var(--primary); cursor: pointer; }

        .glass-card { background: var(--glass); border-radius: 20px; padding: 15px; margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.2); display: flex; justify-content: space-between; align-items: center; color: var(--text-color); }
        
        /* ×¢×™×¦×•×‘ ×”××§×¨×Ÿ */
        .prompter { flex: 1; overflow-y: auto; padding: 30px 20px 100px 20px; text-align: center; font-size: 34px; font-weight: 700; line-height: 1.6; background: var(--glass); border-radius: 25px; margin: 10px 0; color: var(--text-color); white-space: pre-wrap; scroll-behavior: smooth; }
        
        /* ×©×•×¨×ª ×›×œ×™ ×”×’×œ×™×œ×” ×”×¦×¤×” */
        .scroll-tools { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); background: rgba(255,255,255,0.15); backdrop-filter: blur(15px); padding: 10px 20px; border-radius: 40px; display: flex; gap: 15px; border: 1px solid rgba(255,255,255,0.3); box-shadow: 0 10px 30px rgba(0,0,0,0.2); z-index: 100; }
        .tool-btn { background: none; border: none; color: var(--text-color); font-size: 1.2rem; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .tool-btn span { font-size: 0.6rem; font-weight: bold; }

        #sticky-footer { position: sticky; bottom: 0; padding: 10px 0; width: 100%; }
        input, textarea { width: 100%; border: none; border-radius: 15px; padding: 15px; background: var(--glass); font-size: 1.1rem; color: var(--text-color); }
        
        .media-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 10px; }
        .media-btn { padding: 12px; border-radius: 12px; border: none; color: white; font-size: 1.2rem; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        .emoji-fly { position: absolute; bottom: -50px; font-size: 2rem; animation: flyUp 4s linear forwards; pointer-events: none; }
        @keyframes flyUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-110vh) translateX(var(--randomX)); opacity: 0; } }
    </style>
</head>
<body onload="initApp();">

<div id="app">
    <div id="emoji-container" style="position: absolute; inset:0; overflow:hidden; pointer-events:none;"></div>

    <div id="s1" class="screen active" style="justify-content: center;">
        <h1 class="main-logo">×©×™×¨×•×¨×•×</h1>
        <div style="color: white; font-size: 1.5rem; text-align: center; margin-bottom: 20px; font-weight: 600;">×–××¨ ×©×™×¨×” ×‘×¦×™×‘×•×¨</div>
        <div style="background: rgba(255, 255, 255, 0.15); border-radius: 20px; padding: 10px 20px; color: white; text-align: center; align-self: center; margin-bottom: 30px;">×¤×•×ª×— ×¢"×™ ××™×ª××¨ ××•×©×¤×™×–</div>
        <button class="btn" style="background:rgba(255,255,255,0.2);" onclick="startAdmin()">× ×™×”×•×œ ××•×¤×¢ ×—×“×© ğŸ› ï¸</button>
        <div id="audience-box" style="display:none; width:100%; margin-top:10px;">
            <button class="btn" style="background:white; color:var(--primary);" onclick="nav('s4')">×œ×¡×˜×œ×™×¡×˜ ×”××•×¤×¢ ğŸ¶</button>
        </div>
    </div>

    <div id="s2" class="screen">
        <div style="display:grid; grid-template-columns: 45px 1fr 45px; align-items: center; margin-bottom:10px;">
            <button class="round-btn" onclick="nav('s1')"><i class="fas fa-home"></i></button>
            <h2 style="color:white; margin:0; text-align:center;">× ×™×”×•×œ ××•×¤×¢</h2>
            <div></div>
        </div>
        <button class="btn" style="background:white; color:var(--primary);" onclick="nav('s3')"><i class="fas fa-plus-circle"></i> ×”×•×¡×£ ×©×™×¨</button>
        <div id="adminList" style="flex:1; overflow-y:auto; margin:10px 0;"></div>
        <div id="sticky-footer">
            <button class="btn" style="background:var(--success);" onclick="generateLink()"><i class="fab fa-whatsapp"></i> ×©×œ×— ×œ×™× ×§ ×™×©×™×¨</button>
            <button class="btn" style="background:var(--tiny);" onclick="openTinyURL()"><i class="fas fa-compress-alt"></i> 1. ×¦×•×¨ ×‘-TinyURL</button>
            <button id="smartShareBtn" class="btn" style="background:var(--load);" onclick="handleSmartShare()"><i class="fas fa-paper-plane"></i> 2. ×”×–×Ÿ ×•×”×¤×¥</button>
            <button class="btn" style="background:#475569;" onclick="importFromTiny()"><i class="fas fa-download"></i> ×˜×¢×Ÿ ××œ×™× ×§</button>
        </div>
    </div>

    <div id="s3" class="screen">
        <button class="round-btn" onclick="nav('s2')"><i class="fas fa-arrow-right"></i></button>
        <input type="text" id="searchInput" placeholder="×—×¤×© ×©×™×¨..." oninput="searchSongs(this)" style="margin-top:15px;">
        <div id="results" style="flex:1; overflow-y:auto; margin-top:15px;"></div>
    </div>

    <div id="s_edit" class="screen">
        <button class="round-btn" onclick="nav('s3')"><i class="fas fa-arrow-right"></i></button>
        <h3 id="editTitle" style="color:white; text-align:center;"></h3>
        <textarea id="lyricPaste" style="flex:1; margin-bottom:10px;" placeholder="×”×“×‘×§ ×›××Ÿ ××™×œ×™×..."></textarea>
        <button class="btn" style="background:var(--success);" onclick="addSong()">×©××•×¨ ×©×™×¨ âœ…</button>
    </div>

    <div id="s4" class="screen">
        <button class="round-btn" onclick="nav('s1')"><i class="fas fa-home"></i></button>
        <h2 style="color:white; text-align:center;">×‘×—×¨×• ×©×™×¨</h2>
        <div id="audienceList" style="flex:1; overflow-y:auto;"></div>
    </div>

    <div id="s5" class="screen">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom:10px;">
            <button class="round-btn" onclick="stopScroll(); exitPlayer()"><i class="fas fa-times"></i></button>
            <h4 id="pTitle" style="color:white; margin:0; flex:1; text-align:center;"></h4>
        </div>
        <div class="media-grid">
            <button class="media-btn" style="background:#FF0000;" onclick="openMedia('yt')"><i class="fab fa-youtube"></i></button>
            <button class="media-btn" style="background:#334155;" onclick="openMedia('kar')"><i class="fas fa-microphone"></i></button>
            <button class="media-btn" style="background:#1DB954;" onclick="openMedia('spot')"><i class="fab fa-spotify"></i></button>
        </div>
        
        <div id="pBox" class="prompter"></div>

        <div class="scroll-tools">
            <button class="tool-btn" onclick="toggleDarkMode()">
                <i class="fas fa-moon"></i><span>×—×•×©×š</span>
            </button>
            <button class="tool-btn" onclick="changeFontSize(-2)">
                <i class="fas fa-minus"></i><span>×§×˜×Ÿ</span>
            </button>
            <button class="tool-btn" id="scrollBtn" onclick="toggleScroll()">
                <i class="fas fa-play"></i><span>×’×œ×™×œ×”</span>
            </button>
            <button class="tool-btn" onclick="changeFontSize(2)">
                <i class="fas fa-plus"></i><span>×’×“×•×œ</span>
            </button>
        </div>
    </div>
</div>

<script>
    let db = {}; let setlist = []; let curTitle = ""; let isAdmin = false; 
    let savedTinyURL = ""; let scrollInterval = null; let fontSize = 34;

    function initApp() {
        startEmojis();
        initSortable();
        const params = new URLSearchParams(window.location.search);
        const data = params.get('show');
        if (data) {
            try {
                const decoded = JSON.parse(decodeURIComponent(escape(atob(data))));
                db = decoded.db; setlist = decoded.list;
                document.getElementById('audience-box').style.display = 'block';
                nav('s4');
            } catch(e) {}
        }
    }

    /* ×¤×•× ×§×¦×™×•×ª ×”××§×¨×Ÿ ×”×—×“×©×•×ª */
    function toggleScroll() {
        const btn = document.getElementById('scrollBtn');
        const box = document.getElementById('pBox');
        if (scrollInterval) {
            stopScroll();
        } else {
            btn.innerHTML = '<i class="fas fa-pause"></i><span>×¢×¦×•×¨</span>';
            scrollInterval = setInterval(() => {
                box.scrollTop += 1;
            }, 50); // ××”×™×¨×•×ª ×’×œ×™×œ×”
        }
    }

    function stopScroll() {
        clearInterval(scrollInterval);
        scrollInterval = null;
        document.getElementById('scrollBtn').innerHTML = '<i class="fas fa-play"></i><span>×’×œ×™×œ×”</span>';
    }

    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
    }

    function changeFontSize(delta) {
        fontSize += delta;
        document.getElementById('pBox').style.fontSize = fontSize + 'px';
    }

    /* ×¤×•× ×§×¦×™×•×ª ×œ×™×‘×” */
    function handleSmartShare() {
        const btn = document.getElementById('smartShareBtn');
        if (!savedTinyURL) {
            const input = prompt("×”×“×‘×§ ×œ×™× ×§ ×-TinyURL:");
            if (input && input.includes("tinyurl.com")) {
                savedTinyURL = input;
                btn.innerHTML = `<i class="fab fa-whatsapp"></i> ×©×œ×— ×”×–×× ×”! ğŸ‘`;
                btn.style.background = "#25D366";
            }
        } else {
            const msg = `ğŸ¤ ×”×–×× ×” ×œ×¢×¨×‘ ×©×™×¨×” ×¢× ××™×ª××¨ ××•×©×¤×™×–! ğŸ˜Š\n×”×›× ×ª×™ ×œ× ×• ×¡×˜×œ×™×¡×˜ ××™×•×—×“ ×‘××¤×œ×™×§×¦×™×™×ª ×©×™×¨×•×¨×•× ğŸ’ƒğŸ•º\n×œ×—×¥ ×œ×‘×—×™×¨×ª ×©×™×¨×™× ğŸ‘:\n${savedTinyURL}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
            savedTinyURL = "";
            btn.innerHTML = `<i class="fas fa-paper-plane"></i> 2. ×”×–×Ÿ ×•×”×¤×¥`;
            btn.style.background = "var(--load)";
        }
    }

    function nav(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 's2') renderAdmin();
        if(id === 's4') renderAudience();
    }

    function renderAdmin() {
        const list = document.getElementById('adminList'); list.innerHTML = '';
        setlist.forEach((s, i) => {
            const d = document.createElement('div'); d.className = 'glass-card song-card'; d.setAttribute('data-title', s);
            d.innerHTML = `<div class="song-info" style="flex:1;" onclick="openPrompter('${s}')"><b>${i+1}.</b> ${s}</div>
                           <i class="fas fa-trash-alt" style="color:#ef4444; padding:10px;" onclick="deleteSong('${s}')"></i>`;
            list.appendChild(d);
        });
    }

    function renderAudience() {
        const list = document.getElementById('audienceList'); list.innerHTML = '';
        setlist.forEach(s => {
            const d = document.createElement('div'); d.className = 'glass-card';
            d.innerHTML = `<span>${s}</span> <i class="fas fa-play" style="color:var(--primary)"></i>`;
            d.onclick = () => openPrompter(s);
            list.appendChild(d);
        });
    }

    function openPrompter(title) {
        curTitle = title; document.getElementById('pTitle').innerText = title;
        document.getElementById('pBox').innerText = db[title];
        document.getElementById('pBox').scrollTop = 0;
        nav('s5');
    }

    async function searchSongs(el) {
        if(el.value.length < 2) return;
        const r = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(el.value)}&entity=song&limit=6&country=il`);
        const d = await r.json();
        const res = document.getElementById('results'); res.innerHTML = '';
        d.results.forEach(t => {
            const div = document.createElement('div'); div.className = 'glass-card';
            div.innerHTML = `<div><b>${t.trackName}</b><br><small>${t.artistName}</small></div> <i class="fas fa-plus"></i>`;
            div.onclick = () => { curTitle = t.trackName + " - " + t.artistName; document.getElementById('editTitle').innerText = curTitle; nav('s_edit'); };
            res.appendChild(div);
        });
    }

    function addSong() {
        const ly = document.getElementById('lyricPaste').value;
        if(!ly.trim()) return alert("×”×“×‘×§ ××™×œ×™×!");
        db[curTitle] = ly; if(!setlist.includes(curTitle)) setlist.push(curTitle);
        document.getElementById('lyricPaste').value = ""; nav('s2');
    }

    function deleteSong(t) { if(confirm("×œ××—×•×§?")) { setlist = setlist.filter(s => s !== t); delete db[t]; renderAdmin(); } }
    function getLongLink() { return window.location.origin + window.location.pathname + "?show=" + btoa(unescape(encodeURIComponent(JSON.stringify({db, list: setlist})))); }
    function generateLink() { window.open(`https://wa.me/?text=${encodeURIComponent(getLongLink())}`, '_blank'); }
    function openTinyURL() { window.open(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(getLongLink())}`, '_blank'); }
    function startAdmin() { isAdmin = true; nav('s2'); }
    function exitPlayer() { isAdmin ? nav('s2') : nav('s4'); }
    function openMedia(type) { 
        let q = encodeURIComponent(curTitle);
        if(type === 'yt') window.open(`https://www.youtube.com/results?search_query=${q}`);
        if(type === 'kar') window.open(`https://www.youtube.com/results?search_query=${q}+×§×¨×™×•×§×™`);
        if(type === 'spot') window.open(`spotify:search:${q}`);
    }
    function initSortable() { Sortable.create(document.getElementById('adminList'), { animation: 150, onEnd: () => {
        setlist = Array.from(document.querySelectorAll('.song-card')).map(c => c.getAttribute('data-title'));
    }});}
    function startEmojis() { setInterval(() => {
        const e = document.createElement('div'); e.className = 'emoji-fly';
        e.innerText = ['â¤ï¸', 'ğŸ¶', 'ğŸµ', 'âœ¨'][Math.floor(Math.random() * 4)];
        e.style.left = Math.random() * 100 + 'vw';
        e.style.setProperty('--randomX', (Math.random() * 200 - 100) + 'px');
        document.getElementById('emoji-container').appendChild(e);
        setTimeout(() => e.remove(), 4000);
    }, 600);}
</script>
</body>
</html>
