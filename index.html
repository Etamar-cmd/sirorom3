    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');
        :root { 
            --sky-grad: linear-gradient(135deg, #0c4a6e 0%, #0ea5e9 50%, #f0f9ff 100%);
            --logo-grad: linear-gradient(to bottom, #ffffff 20%, #e0f2fe 100%);
            --glass: rgba(255, 255, 255, 0.92);
            --primary: #0369a1;
            --youtube: #FF0000; --spotify: #1DB954; --karaoke: #334155; --google: #4285F4;
        }
        * { box-sizing: border-box; transition: 0.3s; font-family: 'Varela Round', sans-serif; }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--sky-grad); background-attachment: fixed; overflow: hidden; }
        #app { width: 100%; max-width: 500px; height: 100vh; margin: 0 auto; display: flex; flex-direction: column; position: relative; }
        .screen { position: absolute; inset: 0; display: none; flex-direction: column; padding: 20px; z-index: 1; }
        .active { display: flex !important; animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .main-logo { font-size: 5rem; font-weight: 800; margin: 0; background: var(--logo-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-align: center; line-height: 0.9; }
        .slogan { color: white; font-size: 1.5rem; text-align: center; margin-bottom: 15px; }
        .glass-card { background: var(--glass); backdrop-filter: blur(15px); border-radius: 20px; padding: 15px; margin-bottom: 12px; border: 1px solid rgba(255,255,255,0.4); box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        .btn { padding: 15px; border-radius: 25px; border: none; background: var(--primary); color: white; font-weight: 700; cursor: pointer; width: 100%; margin: 8px 0; font-size: 1.1rem; display: flex; align-items: center; justify-content: center; gap: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .btn-white { background: white; color: var(--primary); }
        .round { width: 45px; height: 45px; border-radius: 50%; border: none; background: var(--glass); display: flex; align-items: center; justify-content: center; cursor: pointer; }
        
        .media-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 10px; }
        .media-btn { padding: 10px; border-radius: 12px; border: none; color: white; font-size: 0.75rem; font-weight: 800; display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer; }
        
        .prompter { flex: 1; overflow-y: auto; padding: 25px; text-align: center; font-size: 38px; font-weight: 700; line-height: 1.6; background: var(--glass); border-radius: 25px; margin: 10px 0; border: 1px solid rgba(0,0,0,0.05); }
        .code-display { font-size: 1.1rem; font-weight: 800; color: #166534; background: #dcfce7; padding: 12px; border-radius: 15px; margin: 10px 0; text-align: center; border: 2px dashed #166534; word-break: break-all; user-select: all; }
    </style>
</head>
<body onload="initApp();">

<div id="app">
    <div id="s1" class="screen active" style="justify-content: center;">
        <h1 class="main-logo">×©×™×¨×•×¨×•×</h1>
        <div class="slogan">×”××•×¤×¢ ×©×œ ××™×ª××¨</div>
        <button class="btn btn-white" onclick="nav('s_join')"><i class="fas fa-key"></i> ×›× ×™×¡×” ×¢× ×§×•×“ ××•×¤×¢</button>
        <button class="btn" style="background:rgba(255,255,255,0.2);" onclick="nav('s2')"><i class="fas fa-edit"></i> × ×™×”×•×œ ××•×¤×¢ ×—×“×©</button>
    </div>

    <div id="s_join" class="screen">
        <button class="round" onclick="nav('s1')">â†</button>
        <h2 style="color:white; text-align:center;">×”×›× ×¡ ×§×•×“ ××•×¤×¢</h2>
        <input type="text" id="joinCode" class="glass-card" style="width:100%; text-align:center; font-size:1rem;" placeholder="×”×“×‘×§ ×§×•×“ ×›××Ÿ">
        <button id="loadBtn" class="btn" onclick="loadByCode()">×˜×¢×Ÿ ××•×¤×¢ ğŸ¶</button>
    </div>

    <div id="s2" class="screen">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom:10px;">
            <button class="round" onclick="nav('s1')">â†</button>
            <h2 style="color:white; margin:0;">×”×¡×˜×œ×™×¡×˜ ×©×œ×™</h2>
        </div>
        <button class="btn btn-white" onclick="nav('s3')">+ ×”×•×¡×£ ×©×™×¨ ×—×“×©</button>
        <div id="adminList" style="flex:1; overflow-y:auto; margin:10px 0;"></div>
        <button id="saveBtn" class="btn" style="background:#25D366;" onclick="saveAndGetCode()"><i class="fas fa-cloud-upload-alt"></i> ×©××•×¨ ×•×§×‘×œ ×§×•×“ ×œ×—×‘×¨×™×</button>
    </div>

    <div id="s_code" class="screen" style="justify-content: center;">
        <div class="glass-card" style="text-align: center;">
            <h3 style="margin-top:0; color:var(--primary);">×”××•×¤×¢ ××•×›×Ÿ! ğŸš€</h3>
            <p>×ª×Ÿ ×œ×—×‘×¨×™× ××ª ×”×§×•×“ ×”×–×”:</p>
            <div id="displayCode" class="code-display">----</div>
            <button class="btn" onclick="copyCode()"><i class="fas fa-copy"></i> ×”×¢×ª×§ ×§×•×“</button>
            <button class="btn btn-white" onclick="nav('s2')">×—×–×•×¨ ×œ× ×™×”×•×œ</button>
        </div>
    </div>

    <div id="s3" class="screen">
        <button class="round" onclick="nav('s2')">â†</button>
        <input type="text" id="searchInput" class="glass-card" style="width:100%; margin-top:15px; text-align:center;" placeholder="×—×¤×© ×©×™×¨..." oninput="searchSongs(this)">
        <div id="results" style="flex:1; overflow-y:auto;"></div>
    </div>

        <button class="round" onclick="nav('s3')">â†</button>
        <h3 id="editTitle" style="color:white; text-align:center;"></h3>
        <button class="btn" style="background:var(--google);" onclick="openMedia('goog')">××¦× ××™×œ×™× ×‘×’×•×’×œ ğŸ”</button>
        <textarea id="lyricPaste" class="glass-card" style="flex:1; width:100%; font-size:1.1rem; border-radius:15px;" placeholder="×”×“×‘×§ ××™×œ×™× ×›××Ÿ..."></textarea>
        <button class="btn" onclick="saveSong()">×©××•×¨ ×©×™×¨ ×‘×¡×˜ âœ…</button>
    </div>

    <div id="s4" class="screen">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom:10px;">
            <button class="round" onclick="nav('s1')">â†</button>
            <h2 style="color:white; margin:0;">×‘×—×¨×• ×©×™×¨</h2>
        </div>
        <div id="audienceList" style="flex:1; overflow-y:auto;"></div>
    </div>

    <div id="s5" class="screen">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom:10px;">
            <button id="backBtn" class="round" onclick="goBackFromPlayer()">â†</button>
            <h4 id="pTitle" style="color:white; margin:0; font-size:1rem; flex:1; text-align:center; white-space:nowrap; overflow:hidden;"></h4>
        </div>
        
        <div class="media-grid">
            <button class="media-btn" style="background:var(--youtube);" onclick="openMedia('yt')"><i class="fab fa-youtube"></i>YouTube</button>
            <button class="media-btn" style="background:var(--karaoke);" onclick="openMedia('kar')"><i class="fas fa-microphone"></i>×§×¨×™×•×§×™</button>
            <button class="media-btn" style="background:var(--spotify);" onclick="openMedia('spot')"><i class="fab fa-spotify"></i>Spotify</button>
        </div>

        <div id="pBox" class="prompter"></div>

        <div style="display:flex; justify-content:center; gap:15px; padding-bottom:10px;">
            <button class="round" onclick="adjFs(-4)">A-</button>
            <button class="btn btn-white" style="width:140px; margin:0;" onclick="togglePlay()" id="playBtn">PLAY â–¶</button>
            <button class="round" onclick="adjFs(4)">A+</button>
        </div>
    </div>
</div>

<script>
    let db = {}; let setlist = []; let curTitle = ""; let scInt; let fontSize = 38; let isAdmin = false;
    const BIN_URL = 'https://api.jsonbin.io/v3/b';
    const MK = '$2b$10$5p8oH3q8I1Y6e6qJ6.eGvO3R/u7.N2lC3fA4uUjE5B7pG0r/FfW.O';

    function initApp() {
        // ×”×ª×—×œ×” × ×§×™×™×”
    }

    function nav(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 's2') { isAdmin = true; renderAdminList(); }
        if(id === 's4') { isAdmin = false; renderAudienceList(); }
        clearInterval(scInt);
        document.getElementById('playBtn').innerText = "PLAY â–¶";
    }

    function goBackFromPlayer() {
        if(isAdmin) nav('s2');
        else nav('s4');
    }

    async function saveAndGetCode() {
        if(setlist.length === 0) return alert("×”×•×¡×£ ×©×™×¨×™× ×§×•×“×");
        const btn = document.getElementById('saveBtn'); 
        btn.innerText = "×©×•××¨ ×‘×¢× ×Ÿ... â³"; btn.disabled = true;
        try {
            const res = await fetch(BIN_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'X-Master-Key': MK },
                body: JSON.stringify({ db, list: setlist })
            });
            if(!res.ok) throw new Error();
            const data = await res.json();
            document.getElementById('displayCode').innerText = data.metadata.id;
            nav('s_code');
        } catch(e) { 
            alert("×©×’×™××ª ×©××™×¨×”. × ×¡×” ×©×•×‘ ×‘×¢×•×“ ×›××” ×©× ×™×•×ª."); 
        } finally {
            btn.innerText = "×©××•×¨ ×•×§×‘×œ ×§×•×“ ×œ×—×‘×¨×™×"; btn.disabled = false;
        }
    }

    async function loadByCode() {
        const code = document.getElementById('joinCode').value.trim();
        if(!code) return alert("×”×›× ×¡ ×§×•×“");
        const btn = document.getElementById('loadBtn');
        btn.innerText = "×˜×•×¢×Ÿ... â³";
        try {
            const res = await fetch(`${BIN_URL}/${code}/latest`, {
                headers: { 'X-Master-Key': MK }
            });
            const data = await res.json();
            db = data.record.db; setlist = data.record.list;
            nav('s4');
        } catch(e) { alert("×§×•×“ ×œ× × ××¦× ××• ×©×’×™××ª ×—×™×‘×•×¨"); }
        btn.innerText = "×˜×¢×Ÿ ××•×¤×¢ ğŸ¶";
    }

    function copyCode() {
        const code = document.getElementById('displayCode').innerText;
        navigator.clipboard.writeText(code).then(() => alert("×”×§×•×“ ×”×•×¢×ª×§!"));
    }

    async function searchSongs(el) {
        if(el.value.length < 2) return;
        try {
            const r = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(el.value)}&entity=song&limit=6&country=il`);
            const d = await r.json();
            const res = document.getElementById('results'); res.innerHTML = '';
            d.results.forEach(t => {
                const div = document.createElement('div'); div.className = 'glass-card';
                div.innerHTML = `<b>${t.trackName}</b><br><small>${t.artistName}</small>`;
                div.onclick = () => { curTitle = t.trackName + " - " + t.artistName; document.getElementById('editTitle').innerText = curTitle; nav('s_edit'); };
                res.appendChild(div);
            });
        } catch(e) {}
    }

    function saveSong() {
        const lyr = document.getElementById('lyricPaste').value;
        if(!lyr.trim()) return alert("×”×“×‘×§ ××™×œ×™× ×§×•×“×");
        db[curTitle] = lyr; if(!setlist.includes(curTitle)) setlist.push(curTitle);
        document.getElementById('lyricPaste').value = "";
        nav('s2');
    }

    function renderAdminList() {
        const list = document.getElementById('adminList'); list.innerHTML = '';
        setlist.forEach((s, i) => {
            const d = document.createElement('div'); d.className = 'glass-card';
            d.style.display = 'flex'; d.style.alignItems = 'center';
            d.innerHTML = `<span style="flex:1" onclick="preview(${i})"><b>${i+1}.</b> ${s}</span>
            <button style="border:none; background:none; color:red; padding:10px;" onclick="removeSong(${i})"><i class="fas fa-trash"></i></button>`;
            list.appendChild(d);
        });
    }

    function removeSong(i) { setlist.splice(i, 1); renderAdminList(); }
    
    function preview(i) { 
        curTitle = setlist[i];
        document.getElementById('pTitle').innerText = curTitle; 
        document.getElementById('pBox').innerText = db[curTitle]; 
        nav('s5'); 
    }

    function renderAudienceList() {
        const list = document.getElementById('audienceList'); list.innerHTML = '';
        setlist.forEach((s, i) => {
            const d = document.createElement('div'); d.className = 'glass-card';
            d.innerHTML = `<b>${s}</b>`; d.onclick = () => preview(i);
            list.appendChild(d);
        });
    }

    function togglePlay() {
        const btn = document.getElementById('playBtn'); const box = document.getElementById('pBox');
        if(scInt) { clearInterval(scInt); scInt = null; btn.innerText = "PLAY â–¶"; }
        else { btn.innerText = "STOP â¸"; scInt = setInterval(() => box.scrollTop += 1, 50); }
    }

    function adjFs(v) { fontSize += v; document.getElementById('pBox').style.fontSize = fontSize + 'px'; }
    
    function openMedia(type) {
        let q = encodeURIComponent(curTitle);
        if(type === 'yt') window.open(`https://www.youtube.com/results?search_query=${q}`, '_blank');
        if(type === 'kar') window.open(`https://www.youtube.com/results?search_query=${q}+×§×¨×™×•×§×™`, '_blank');
        if(type === 'spot') window.open(`spotify:search:${q}`, '_blank');
        if(type === 'goog') window.open(`https://www.google.com/search?q=${q}+××™×œ×™×`, '_blank');
    }
</script>
</body>
